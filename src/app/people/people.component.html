<style>
  .people-list {
    width: 60%;
    max-width: 100%;
    border: solid 1px #ccc;
    margin: 0 auto;
    border-radius: 4px;
    text-align: center;
    overflow: hidden;
  }

  .people-card {
    padding: 20px 10px;
    border-bottom: solid 1px #ccc;
    color: rgba(0, 0, 0, 0.87);
    /* display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between; */
    box-sizing: border-box;
    cursor: move;
    background: white;
    font-size: 0.875rem;
  }

  .cdk-drag-preview {
    box-sizing: border-box;
    border-radius: 4px;
    box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
      0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12);
  }

  .cdk-drag-placeholder {
    opacity: 0;
  }

  .cdk-drag-animating {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .people-card:last-child {
    border: none;
  }

  .people-list.cdk-drop-list-dragging .people-card:not(.cdk-drag-placeholder) {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }
</style>
<section class="mat-typography">
  <p>
    <!-- we can make it standalone component if it repeated  or to make it more readable :)) -->
    <mat-form-field
      appearance="outline"
      fxLayout
      fxLayoutAlign="center"
      layout-margin
      class="md-margin"
    >
      <mat-label>Search a value</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchVal"
        placeholder="Search a value"
        (keyup)="searchPeople()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchVal = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </p>
  <div
    cdkDropList
    class="people-list"
    (cdkDropListDropped)="drop($event)"
    *ngIf="peopleList.length > 0"
  >
    <mat-card cdkDrag class="people-card" *ngFor="let person of peopleList">
      <mat-card-header>
        <img
          [src]="person.avatar"
          mat-card-avatar
          class="example-header-image"
          [alt]="person.first_name"
        />
        <mat-card-title>{{ person.first_name }}</mat-card-title>
        <mat-card-subtitle>{{ person.last_name }}</mat-card-subtitle>
        <!-- subtitle should be homeworld object-->
      </mat-card-header>

      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
